<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Relacionais</title>
</head>
<body>
    

    <script>
        /* 
            Relacionais (> ; < ; >= ; <= ; == ; !=)  Resultado é um valor Booleano (T or F)
            no JS 5 == '5' é true
            Operador de identidade 5 === '5' é false 5 !== '5' é true

            Operadores logicos (! negação ; && conjunção ou e ; || disjunção ou ou)

            a > b && b%2 == 0 ----- Primeiro operadores aritmeticos, depois relacionais e depois operadores logicos.
            Precedencia: Primeiro {aritmeticos (), ** , /, ...}, Depois {Relacionais < , > , >=, ...}, Depois !, depois && e depois ||.

            Operador ternario (teste?true :false) . Ex: Media>=7 ? "Aprovado" : "Reprovado" 
        */
    </script>
</body>
</html>
