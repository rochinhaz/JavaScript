    <script>
        /*
        Precedência: ()
                     **
                    * ; / ; %
                    + ; -
        */

        var a = 5 + 3
        var b = a % 5
        var c = 5 * b ** 2
        var d = 10 - a / 2
        var e = 6 * 2 / d
        var f = b % e + 4 / e

        /* auto atribuição
            n = n +4 ou n+=4
           Incremento
            x++ ou x--    igual a x=x+1 ou x=x-1
        */
    </script>
